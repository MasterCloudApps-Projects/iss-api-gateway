apiVersion: apps/v1
kind: Deployment
metadata:
  name: iss-policy-search-service
  labels:
    app: iss-policy-search-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iss-policy-search-service
  template:
    metadata:
      labels:
        app: iss-policy-search-service
    spec:
      containers:
      - name: iss-policy-search-service
        image: fpoirier2020/iss-policy-search-service
        ports:
        - containerPort: 8083
        env:
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_HOST        
---
apiVersion: v1
kind: Service
metadata:
  name: iss-policy-search-service
  labels:
    app: iss-policy-search-service
spec:
  ports:
  - port: 8083
    protocol: TCP
  selector:
    app: iss-policy-search-service